<!DOCTYPE html>
<html>
<head>
    <title>Edit Book</title>
</head>
<body>
    <h1>Edit Book</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="title">Title:</label>
        <input type="text" name="title" value="{{ book.title }}" required><br>
        <label for="author">Author:</label>
        <input type="text" name="author" value="{{ book.author }}" required><br>
        <label for="published_date">Published Date (YYYY-MM-DD):</label>
        <input type="date" name="published_date" value="{{ book.published_date|date:'Y-m-d' }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'book_list' %}">Cancel</a>
</body>
</html>
